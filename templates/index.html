<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Slots</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #0a192f;
        color: white;
      }
      .slot-container {
        background-color: #112240;
      }
      .slot-cell {
        background-color: #1e3a8a;
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .input-field {
        background-color: #1e3a8a;
      }
      .balance-display {
        background-color: #1e3a8a;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8">Go Slots</h1>

      <div class="max-w-sm mx-auto slot-container rounded-xl p-6">
        <!-- Results area -->
        <div id="results" class="mb-4"></div>

        <!-- Slot Grid -->
        <div id="slot-grid" class="grid grid-cols-3 gap-4 mb-6">
          {{range .Slots}}
          <div class="text-2xl font-bold p-4 slot-cell rounded-lg text-center">
            {{.}}
          </div>
          {{end}}
        </div>

        <!-- Controls -->
        <div class="flex gap-2 mb-4">
          <input
            type="number"
            id="bet"
            name="bet"
            class="flex-1 input-field rounded px-3 py-2"
            placeholder="Enter bet"
            min="1"
            max="{{.Balance}}"
          />
          <button
            hx-post="/spin"
            hx-target="#results"
            hx-include="#bet"
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-bold"
          >
            SPIN
          </button>
        </div>

        <!-- Balance -->
        <div class="balance-display p-4 rounded text-center">
          <p class="text-sm text-gray-400">Balance</p>
          <p id="balance" class="text-2xl font-bold">${{.Balance}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
